<!-- src/app/profile-form/profile-form.component.html -->

<div class="form-container">
    <h2>Add Your Profile</h2>
    <form (ngSubmit)="addProfile()">
        <input type="text" [(ngModel)]="profile.name" name="name" placeholder="Name" required>

        <select [(ngModel)]="profile.sex" name="sex" required>
            <option value="">Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <select [(ngModel)]="profile.year" name="year" required>
            <option value="">Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
        </select>

        <select [(ngModel)]="profile.cleanliness" name="cleanliness" required>
            <option value="">Cleanliness</option>
            <option value="Very clean">Very clean</option>
            <option value="Moderate">Moderate</option>
            <option value="Relaxed">Relaxed</option>
        </select>

        <select [(ngModel)]="profile.sleepSchedule" name="sleepSchedule" required>
            <option value="">Sleep Schedule</option>
            <option value="Early riser">Early riser</option>
            <option value="Night owl">Night owl</option>
        </select>

        <select [(ngModel)]="profile.lifestyle" name="lifestyle" required>
            <option value="">Lifestyle</option>
            <option value="Quiet">Quiet</option>
            <option value="Social">Social</option>
        </select>

        <button type="submit">Add Profile</button>
    </form>
</div>
