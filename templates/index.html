<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Matching App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Find Your Ideal Roommate</h1>

    <!-- Form to add profile -->
    <form action="/add_profile" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <select name="cleanliness" required>
            <option value="">Cleanliness</option>
            <option value="Very clean">Very clean</option>
            <option value="Moderate">Moderate</option>
            <option value="Relaxed">Relaxed</option>
        </select>
        <select name="sleep_schedule" required>
            <option value="">Sleep Schedule</option>
            <option value="Early riser">Early riser</option>
            <option value="Night owl">Night owl</option>
        </select>
        <select name="lifestyle" required>
            <option value="">Lifestyle</option>
            <option value="Quiet">Quiet</option>
            <option value="Social">Social</option>
        </select>
        <button type="submit">Add Profile</button>
    </form>

    <!-- Display matching profiles -->
    <h2>Potential Matches</h2>
    <div id="matches">
        {% for profile in profiles %}
            <div class="profile-card">
                <p>Name: {{ profile.name }}</p>
                <p>Cleanliness: {{ profile.cleanliness }}</p>
                <p>Sleep Schedule: {{ profile.sleep_schedule }}</p>
                <p>Lifestyle: {{ profile.lifestyle }}</p>
            </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
